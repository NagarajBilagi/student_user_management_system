
services:
  db:
    image: mysql:8.0
    container_name: ums-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: student_data_base
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_pass
    ports:
      - "3307:3306"   # Optional: access MySQL from host via localhost:3307
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: .
    container_name: ums-backend
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: mysql+pymysql://app_user:app_pass@db:3306/student_data_base
      SECRET_KEY: REPLACE_WITH_RANDOM_SECRET
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"

  ui:
    build: .
    container_name: ums-ui
    restart: always
    depends_on:
      - backend
    environment:
      API_BASE_URL: http://backend:8000
    command: >
      streamlit run ui/student_ui.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"

volumes:
  db_data:
